<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum_kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <strong>#1 JavaScript DRUM-KIT</strong>
    </div>
    <div class="keys-wrapper">
      <div data-keys="65" class="drum-keys">
        <kbd>A</kbd>
        <span>Boom</span>
      </div>
      <div data-keys="83" class="drum-keys">
        <kbd>S</kbd>
        <span>Clap</span>
      </div>
      <div data-keys="68" class="drum-keys">
        <kbd>D</kbd>
        <span>Hihat</span>
      </div>
      <div data-keys="70" class="drum-keys">
        <kbd>F</kbd>
        <span>Kick</span>
      </div>
      <div data-keys="71" class="drum-keys">
        <kbd>G</kbd>
        <span>OpenHat</span>
      </div>
      <div data-keys="72" class="drum-keys">
        <kbd>H</kbd>
        <span>Ride</span>
      </div>
      <div data-keys="74" class="drum-keys">
        <kbd>J</kbd>
        <span>Snare</span>
      </div>
      <div data-keys="75" class="drum-keys">
        <kbd>K</kbd>
        <span>Tink</span>
      </div>
      <div data-keys="76" class="drum-keys">
        <kbd>L</kbd>
        <span>Tom</span>
      </div>
    </div>

    <audio data-keys="65" src="/Sounds/boom.wav"></audio>
    <audio data-keys="83" src="/Sounds/clap.wav"></audio>
    <audio data-keys="68" src="/Sounds/hihat.wav"></audio>
    <audio data-keys="70" src="/Sounds/kick.wav"></audio>
    <audio data-keys="71" src="/Sounds/openhat.wav"></audio>
    <audio data-keys="72" src="/Sounds/ride.wav"></audio>
    <audio data-keys="74" src="/Sounds/snare.wav"></audio>
    <audio data-keys="75" src="/Sounds/tink.wav"></audio>
    <audio data-keys="76" src="/Sounds/tom.wav"></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        // console.log(e.keyCode);
        const audio = document.querySelector(`audio[data-keys="${e.keyCode}"]`);
        const key = document.querySelector(
          `.drum-keys[data-keys="${e.keyCode}"]`
        );
        // console.log(keys);
        key.classList.add("playing"); //add playing class to them which is styled in css

        if (!audio) return;
        //stops the function when any other key is pressed
        audio.currentTime = 0;
        audio.play();
      });

      function removeTransition(e) {
        // console.log(e);
        if (e.propertyName !== "transform") return; //skips if its not a transform
        // console.log(e); //shows number of transitions happening everytime a button is pressed

        // console.log(e.propertyName); /shows property name

        // console.log(this); shows current key

        this.classList.remove("playing"); //removes classList Playing
      }
      const keys = document.querySelectorAll(".drum-keys");
      // console.log(keys);

      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
    </script>
  </body>
</html>
